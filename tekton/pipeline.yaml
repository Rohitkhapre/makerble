apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-push-deploy
spec:
  workspaces:
  - name: source
  params:
  - name: imageUrl
    type: string
  tasks:
  - name: fetch-source
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: source
  - name: build-and-push
    taskRef:
      name: kaniko-build
    runAfter:
    - fetch-source
    workspaces:
    - name: source
      workspace: source
    params:
    - name: imageUrl
      value: "$(params.imageUrl)"

